<!DOCTYPE html>
<html>
<head>

  <title>BLYP LOGIN</title>

</head>

  <div class='login'>
    <div class='login_title'>
    </div>
    <div class='login_fields'>
      <div class='login_fields__user'>

          <img src="assets/imgs/user.png">

      </div>
      <div class='disclaimer'>

      </div>
    </div>
  </div>
